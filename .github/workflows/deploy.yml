name: ğŸš€ Deploy Agelka ERP to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ACR_REGISTRY: agelkaacr.azurecr.io
  BACKEND_IMAGE: agelka-server
  FRONTEND_IMAGE: agelka-client
  RESOURCE_GROUP: agelka-rg
  CONTAINER_ENV: agelka-env

jobs:
  # â”€â”€ Job 1: Build & Push Docker Images â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ³ Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: ğŸ¨ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # â”€â”€ Job 2: Deploy to Azure Container Apps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: â˜ï¸ Deploy to Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy Backend to Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Check if container app already exists
            EXISTS=$(az containerapp show \
              --name agelka-server \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "name" -o tsv 2>/dev/null || echo "")

            if [ -z "$EXISTS" ]; then
              echo "Creating agelka-server container app..."
              az containerapp create \
                --name agelka-server \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --environment ${{ env.CONTAINER_ENV }} \
                --image ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
                --registry-server ${{ env.ACR_REGISTRY }} \
                --registry-username ${{ secrets.ACR_USERNAME }} \
                --registry-password "${{ secrets.ACR_PASSWORD }}" \
                --target-port 5000 \
                --ingress external \
                --min-replicas 1 \
                --max-replicas 3 \
                --env-vars \
                  NODE_ENV=production \
                  PORT=5000 \
                  MONGODB_URI="${{ secrets.MONGODB_URI }}" \
                  JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
                  JWT_REFRESH_SECRET_KEY="${{ secrets.JWT_REFRESH_SECRET_KEY }}" \
                  JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}" \
                  JWT_REFRESH_EXPIRATION="${{ secrets.JWT_REFRESH_EXPIRATION }}" \
                  REFRESH_COOKIE_NAME="${{ secrets.REFRESH_COOKIE_NAME }}" \
                  CLIENT_ORIGIN="${{ secrets.CLIENT_ORIGIN }}" \
                  ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
                  ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
                  SMTP_HOST="${{ secrets.SMTP_HOST }}" \
                  SMTP_PORT="${{ secrets.SMTP_PORT }}" \
                  SMTP_USER="${{ secrets.SMTP_USER }}" \
                  SMTP_PASS="${{ secrets.SMTP_PASS }}" \
                  SMTP_SECURE="${{ secrets.SMTP_SECURE }}" \
                  INQUIRY_TO_EMAIL="${{ secrets.INQUIRY_TO_EMAIL }}"      
            else
              echo "Updating agelka-server container app..."
              az containerapp update \
                --name agelka-server \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --image ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            fi

      - name: ğŸ¨ Deploy Frontend to Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Check if container app already exists
            EXISTS=$(az containerapp show \
              --name agelka-client \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "name" -o tsv 2>/dev/null || echo "")

            if [ -z "$EXISTS" ]; then
              echo "Creating agelka-client container app..."
              az containerapp create \
                --name agelka-client \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --environment ${{ env.CONTAINER_ENV }} \
                --image ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
                --registry-server ${{ env.ACR_REGISTRY }} \
                --registry-username ${{ secrets.ACR_USERNAME }} \
                --registry-password "${{ secrets.ACR_PASSWORD }}" \
                --target-port 80 \
                --ingress external \
                --min-replicas 1 \
                --max-replicas 2
            else
              echo "Updating agelka-client container app..."
              az containerapp update \
                --name agelka-client \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --image ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            fi

      - name: âœ… Get App URLs
        uses: azure/CLI@v1
        with:
          inlineScript: |
            BACKEND_URL=$(az containerapp show \
              --name agelka-server \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "not ready yet")
            FRONTEND_URL=$(az containerapp show \
              --name agelka-client \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "not ready yet")
            echo "ğŸ‰ Deployment complete!"
            echo "ğŸ–¥ï¸  Frontend: https://$FRONTEND_URL"
            echo "âš™ï¸  Backend:  https://$BACKEND_URL"