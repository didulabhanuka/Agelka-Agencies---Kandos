version: '3.8'

services:
  # ── Backend ──────────────────────────────────────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: agelka-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES=${JWT_EXPIRES}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE}
      - INQUIRY_TO_EMAIL=${INQUIRY_TO_EMAIL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend ─────────────────────────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: agelka-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
