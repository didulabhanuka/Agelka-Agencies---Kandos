<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a57c4"/>
      <stop offset="100%" style="stop-color:#5c3e94"/>
    </linearGradient>
  </defs>

  <!-- Hexagon frame -->
  <polygon
    points="80,6 148,44 148,116 80,154 12,116 12,44"
    fill="none"
    stroke="url(#purpleGrad)"
    stroke-width="3"
  />

  <!-- Inner hexagon accent -->
  <polygon
    points="80,18 136,50 136,110 80,142 24,110 24,50"
    fill="none"
    stroke="#5c3e94"
    stroke-width="1"
    opacity="0.35"
  />

  <!-- AA monogram -->
  <text
    x="80"
    y="106"
    text-anchor="middle"
    font-family="'Palatino Linotype', Palatino, 'Book Antiqua', serif"
    font-weight="700"
    font-size="72"
    letter-spacing="-4"
    fill="#5c3e94"
  >AA</text>

  <!-- Bottom accent dot -->
  <circle cx="80" cy="154" r="4" fill="#5c3e94"/>
  <circle cx="80" cy="6" r="4" fill="#EDEAF6"/>
</svg>
