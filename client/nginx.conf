# client/nginx.conf

server {
    listen 80;
    server_name _;

    # Serve React app
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # React Router — all routes go to index.html
    # If MAINTENANCE_ON file exists, serve maintenance page instead
    location / {
        if (-f /usr/share/nginx/maintenance/MAINTENANCE_ON) {
            root /usr/share/nginx/maintenance;
            rewrite ^ /maintenance.html break;
        }

        try_files $uri $uri/ /index.html;
    }

    # Health check — always works even during maintenance
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}